<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1 tp5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-dark text-white d-flex flex-column justify-content-center align-items-center vh-100"
  >
    <div class="text-center">
      <h1 class="mb-4">¡Bienvenido al Juego!</h1>
      <button id="startBtn" class="btn btn-success btn-lg px-5">
        Comenzar el Juego
      </button>
      <div id="juego" class="mt-4" style="display: none">
        <p class="mb-3">Ingresa un número entre 1 y 100:</p>
        <input
          type="number"
          id="inputNumero"
          class="form-control text-center w-50 mx-auto mb-3"
          min="1"
          max="100"
        />
        <button id="enviarBtn" class="btn btn-primary">Enviar</button>
      </div>
      <p id="mensaje" class="mt-4 fs-4"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
